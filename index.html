<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Android-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <!--Título web-->
    <title>Pokédex</title>

    <!--Css de Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-color-dark">

    <section id="Portada" class="justify-content-center">
        <svg id="Pokeball_portada" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"></svg>
        <audio id="Open"></audio>
    </section>

    <!--Inicio main-->
    <main id="Principal" class="container px-0 pt-4">

        <!--Inicio Hero section-->
        <header id="Hero-section" class="bg-color-dark d-flex justify-content-center align-intems-center mb-2">

            <audio id="Close"></audio>

            <h1 class="text-white fw-light d-flex align-items-center">Pokédex &nbsp;</h1>
            <svg id="Pokeball" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"></svg>

        </header>
        <!--Fin Hero section-->

        <!--Inicio Formulario section-->
        <section id="Formulario" class="container my-3 bg-color-dark py-4">

            <form class="row justify-content-center">

                <div class="col-10 col-md-5 col-lg-4 text-center">
                    <input type="text" class="form-control mb-3 mb-md-0" id="InputBusqueda" required
                        placeholder="Ingresa nombre o número" autocomplete="off">
                </div>

                <div class="col-sm-2 text-center">
                    <button type="submit" class="btn btn-outline-light px-5">Buscar</button>
                </div>

                <audio id="Encontrado"></audio>
            </form>


        </section>
        <!--Fin Formulario section-->

        <!--Inicio Pokemon section-->
        <section id="Pokemon" class="container my-3 bg-color-dark py-4">

            <div class="row justify-content-center">

                <div class="col-12 col-sm-4" id="Pokeinfo"></div>

                <div class="col-10 col-sm-6 mt-5" id="Pokestats"></div>

                <audio id="Grito"></audio>
            </div>

        </section>
        <!--Fin Pokemon section-->

    </main>
    <!--Fin main-->


    <!--Jquery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Popper JS 2.10.2-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!--Canvas JS 3.4.9-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
